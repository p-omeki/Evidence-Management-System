{% extends 'base.html' %}

{% block title %}Evidence Disposed{% endblock title %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evidence Disposed</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="my-4">Evidence Disposed</h1>

        <form action="{% url 'case_management_app:evidence_disposed' %}" method="post" class="needs-validation"
            novalidate>
            {% csrf_token %}

            <!-- Case Information -->
            <div class="form-group">
                <label for="case_title">Case Title:</label>
                <input type="text" class="form-control" id="case_title" name="case_title" required>
            </div>

            <div class="form-group">
                <label for="officer_name">Officer's Name:</label>
                <input type="text" class="form-control" id="officer_name" name="officer_name" required>
            </div>

            <div class="form-group">
                <label for="disposal_date">Disposal Date:</label>
                <input type="date" class="form-control" id="disposal_date" name="disposal_date" required>
            </div>

            <!-- Disposed To Information -->
            <div class="form-group">
                <label for="disposed_to">Disposed To:</label>
                <input type="text" class="form-control" id="disposed_to" name="disposed_to" required>
            </div>

            <div class="form-group">
                <label for="disposal_details">Disposal Details:</label>
                <textarea class="form-control" id="disposal_details" name="disposal_details" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
{% endblock content %}
